
 <ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Quiz App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-toolbar>
      <ion-label> Select the subject you want to add Questions</ion-label>
    </ion-toolbar>
    <input type="text" placeholder="name of admin" [(ngModel)]="name">
  <div>
  <ion-button color="success" shape="round" (click)="register()" [disabled]="!name">Want to add Electrical questions</ion-button>
  </div>
  <div>
    <ion-button color="success" shape="round" (click)="mechanical()" [disabled]="!name">Want to add Mechanical questions</ion-button>
    </div>
</div>
</ion-content>
<div id="container">
  <strong>Ready to take a Quiz?</strong>
<div>
 <ion-button color="success" shape="round" (click)="onSave()">Start Electrical Quiz</ion-button>
 <ion-button color="success" shape="round" (click)="onSavem()">Start Mechanical Quiz</ion-button>
</div>
